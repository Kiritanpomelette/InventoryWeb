<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品追加</title>

</head>
<body>

    <label for="menu-toggle" class="menu-icon">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </label>

    </div>

<!--メイン-->
<main>
    <h2>商品追加画面</h2>
    <label for="username">商品名:</label>
    <input type="text" id="username" name="username">
    <button>追加</button>
</main>
<!--フッター-->
<footer>
    <p>きりたんぽオムレツ</p>
</footer>
<!--script-->
<script src="./js/main.js"></script>
