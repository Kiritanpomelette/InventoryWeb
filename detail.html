<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>詳細</title>
    <link href="css/layout.css" rel="stylesheet">
    <link href="css/detail.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
<!--ヘッダー-->
<header>
    <P>在庫管理</P>
</header>
<!--サイドバー-->
<div class="sidebar">
    <button id="toIndexButton">在庫管理画面へ</button>
    <button id="toProductsButton">商品追加画面へ</button>
</div>
<!--ハンバーガーメニュー-->
<div class="hamburger-menu">
    <input type="checkbox" id="menu-toggle" class="menu-toggle">
    <label for="menu-toggle" class="menu-icon">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </label>
    <div class="menu">
        <button id="hm-toIndexButton">在庫管理画面へ</button>
        <button id="hm-toProductsButton">商品追加画面へ</button>
    </div>
</div>
<!--メイン-->
<main>
<!--    メインコンテンツ(jsに変更有)-->
    <h2 id="name"></h2>
    <div class="detail-in">
        <div class="flex-container">
            <div class="img-section">
                <img src="./img/tomato.jpg" alt="商品画像">
            </div>
            <div class="info-section">
                <p id="nownumber"></p>
                <p id="daynumber"></p>
                <p id="weeknumber"></p>
                <p id="monthnumber"></p>
            </div>
        </div>
        <div>
            <P id="memo" class="memo"></P>
            <!-- メモの内容のためのテキストエリアやインプットを追加するかもしれません -->
        </div>
    </div>
</main>
<!--ヘッダー-->
<footer>
    <p>きりたんぽオムレツ</p>
</footer>
<script src="./js/main.js"></script>
<script src="./js/detail.js"></script>
<script src="./js/inventory.js"></script>
</body>
</html>
